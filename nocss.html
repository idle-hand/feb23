<!DOCTYPE html>
<html>
  <head>
    
   
  </head>
  <body>
    <div id="quizContainer">
      <div id="question"></div>
      <div id="answerChoices">
      </div>
      <div id="score">Score: <span id="scoreValue">0</span></div>
    </div>
  
    <script>
      const question = document.querySelector('#question');
      const answerChoices = document.querySelector('#answerChoices');
      const scoreValue = document.querySelector('#scoreValue');
      let currentScore = 0;
      let currentQuestionIndex = 0;
  
      const questions = [
        
        {
          question: "What is the capital of Ontario?",
          answers: {
            A: "Toronto",
            B: "Ottawa",
            C: "Montreal",
            D: "Vancouver"
          },
          correctAnswer: "A"
        },
        {
          question: "What is the capital of Quebec?",
          answers: {
            A: "Montreal",
            B: "Toronto",
            C: "Ottawa",
            D: "Vancouver"
          },
          correctAnswer: "A"
        },
        {
          question: "What is the capital of Alberta?",
          answers: {
            A: "Edmonton",
            B: "Calgary",
            C: "Vancouver",
            D: "Ottawa"
          },
          correctAnswer: "A"
        },
        {
          question: "What is the capital of British Columbia?",
          answers: {
            A: "Vancouver",
            B: "Victoria",
            C: "Ottawa",
            D: "Edmonton"
          },
          correctAnswer: "B"
        },
        {
          question: "What is the capital of Yukon?",
          answers: {
            A: "Whitehorse",
            B: "Yellowknife",
            C: "Victoria",
            D: "Vancouver"
          },
          correctAnswer: "A"
        },
        {
          question: "What is the capital of Northwest Territories?",
          answers: {
            A: "Whitehorse",
            B: "Yellowknife",
            C: "Victoria",
            D: "Vancouver"
          },
          correctAnswer: "B"
        },
        {
          question: "What is the capital of Nunavut?",
          answers: {
            A: "Iqaluit",
            B: "Yellowknife",
            C: "Victoria",
            D: "Vancouver"
          },
          correctAnswer: "A"
        }
      ];
      
      
  
      function displayQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        question.textContent = currentQuestion.question;
  
        answerChoices.innerHTML = '';
        for (const key in currentQuestion.answers) {
          answerChoices.innerHTML += `
          <br>  <div class="choice" id="${key}">${currentQuestion.answers[key]}</div>
          `;
        }
  
        const choices = document.querySelectorAll('.choice');
        choices.forEach(choice => {
          choice.addEventListener('click', e => {
            choices.forEach(choice => {
              choice.classList.remove('selected');
            });
            e.target.classList.add('selected');
  
            if (e.target.id === currentQuestion.correctAnswer) {
              currentScore += 1;
            }
            scoreValue.textContent = currentScore;
            currentQuestionIndex += 1;
  
            if (currentQuestionIndex < questions.length) {
                          displayQuestion();
            }
          });
        });
      }
  
      displayQuestion();
    </script>
  </body>
</html>
